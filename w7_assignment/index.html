<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Edit the meta tag below to hold YOUR name! -->
    <meta name="author" content="Joel Mayorga">
    <meta name="description" content="Week 7 Assignment practicing Javascript & HTML">
    <title>Week 7 | Pay Form Calculator Assignment</title>
</head>
<body>

    <!-- Title of the page -->
   <h1>Pay Calculator Form</h1>

   <!-- Start of the form -->
   <!-- Each <input> must have an id that matches its corresponding label -->
   <!-- Each form element is separated by a break space (new line) -->
    <form>
        <label for="first">First Name: </label>
        <input type="text" id="first">

        <br>

        <label for="last">Last Name: </label>
        <input type="text" id="last">

        <br>

        <label for="hours">Hours Worked: </label>
        <input type="text" id="hours">

        <br>

        <label for="rate">Hourly Rate: </label>
        <input type="text" id="rate">

        <br>

        <br>

        <!-- Give the button below (that is the only form element without a label) an id of "enter-button" -->
        <input type="button" id="enter-button" value="Enter">

        <br>
        <br>

        <div id="final" style="border:1px solid rgb(87, 86, 86); padding:15px; background-color:rgb(168, 168, 168);">

            <h3>Employee Info: </h3>
            <p id="info" style="font-family:Courier New, monospace;"><i>Information will be loaded once the above form is filled.</i></p>
            <!--- NOTES FOR TESTING:
                    * Below is where the form values (and new values processed by the js) will be displayed -->
            <p id="check" style="font-family:Courier New, monospace; width:220px; text-align:right;"></p>
        </div>

        <br>
        <br>

        <!-- NOTES FOR TESTING:
                * Clicking the below button will trigger a call to the submitNow() function
                * Success will be determined if correct info is displayed in the alert() -->
        <h3><i>If the above information is correct, please press "SUBMIT"</i></h3>
        <input type="button" id="submit" value="SUBMIT">
    </form>

    <script>
        // Declare variables for form input elements and result elements
        var firstNameInput = document.querySelector('#first');
        var lastNameInput = document.querySelector('#last');
        var hoursInput = document.querySelector('#hours');
        var rateInput = document.querySelector('#rate');
        var info = document.querySelector('#info');
        var check = document.querySelector('#check');

        // Add a click event listener to the #enter-button element
        document.querySelector('#enter-button').addEventListener('click', calculatePay);

        // Function to calculate pay and display information
        function calculatePay() {
            // Get values from the form elements
            var firstName = firstNameInput.value;
            var lastName = lastNameInput.value;
            var hoursWorked = parseFloat(hoursInput.value);
            var hourlyRate = parseFloat(rateInput.value);

            // Calculate the full name
            var fullName = firstName + ' ' + lastName;

            // Convert hoursWorked and hourlyRate to Number data types
            hoursWorked = Number(hoursWorked);
            hourlyRate = Number(hourlyRate);

            // Calculate gross, taxAmount, and net
            var grossPay = hoursWorked * hourlyRate;
            var taxAmount = grossPay * 0.2; // 20% tax rate
            var netPay = grossPay - taxAmount;

            // Create a message to display in #info and #check elements
            var finalMessage = `Full Name: ${fullName}<br>Hours Worked: ${hoursWorked.toFixed(2)}<br>Hourly Rate: $${hourlyRate.toFixed(2)}`;

            // Set the innerHTML of #info and #check elements
            info.innerHTML = finalMessage;
            check.innerHTML = `Gross Pay: $${grossPay.toFixed(2)}<br>Tax Amount: $${taxAmount.toFixed(2)}<br>Net Pay: $${netPay.toFixed(2)}`;
        }

        // Add a click event listener to the #submit HTML element
        document.querySelector('#submit').addEventListener('click', submitNow);

        // Function to display an alert with the calculated information
        function submitNow() {
            // Alert the information entered and processed
            alert(info.innerHTML);
        }
    </script>

    <img src="images/assignment 7 validator.png"
</body>
</html>
