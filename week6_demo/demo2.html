    <h1>Week 6 - Secondary Javascript Demo</h1>
    <h3><i>Conditions & Functions</i></h3>

    <!--In document js-->
    <script>
        //in here we write js

        // prompt user for yes or no response
        var _pref = prompt(`Welcome to good burger, home of the good burger, may I take your order?\nType "yes" or "no"`);

        // function below checks prompt/input value supplied by user and then returns a dining preference type

        //function definition below
        function checkDining(pref) {
            //conditions or conditional statements are held inside of ( ) in js
            //=== is exactly equal in both value AND data type
            if (pref.toLowerCase() === `yes`) {
                // want to order
                var dining = prompt(`Would you like to dine in or take out?\nType "in" or "out"`);

                if (dining.toLowerCase() === `in`) {
                    //dining in
                    return dining.toLowerCase();
                } else if (dining.toLowerCase() === `out`) {
                    // Take out
                    return dining.toLowerCase();
                } else {
                    //invalid entry
                    return `bad`; //bad value
                }
            } else if (pref.toLowerCase() === `no`) {
                // dont want to order
                alert(`You have poor taste.`);
                return 0;
            } else {
                // didnt follow directions / unexpected input value
                alert(`UH OH! INVALID ENTRY!\nPlease Reload and re-read directions :]`);
                return 0;
            }
        }

        //call checkDining to find value / what user wants to do
        var decision = checkDining(_pref);

        if (decision == 0)
        {
            alert(`Okay,good bye`)

        }
        else if (decision == `bad`)
        {
            alert(`Please reload`)
        }
        else
        {
            alert(`Plz tell me your oder`)
        }

    </script>
